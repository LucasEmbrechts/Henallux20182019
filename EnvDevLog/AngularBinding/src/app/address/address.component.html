<form [formGroup]="addressForm">
  <div class="form-group">
    <label for="street">Rue</label>
    <input class="form-control" type="text" id="street" formControlName="street">
  </div>
  <div class="form-group">
    <label for="city">Ville</label>
    <input class="form-control" type="text" id="city" formControlName="city">
  </div>
  <div class="form-group">
      <label for="postalCode">Code postal</label>
    <input class="form-control" type="text" id="postalCode" formControlName="postalCode">
  </div>
</form>
<div *ngIf="!addressForm.valid" class="p-3 mb-2 bg-danger text-white">
  Il y a des erreurs...<br/>
  <div *ngIf="addressForm.get('street').invalid && addressForm.get('street').errors.required" [class]>La rue est requise</div>
  <div *ngIf="addressForm.get('street').invalid && addressForm.get('street').errors.minlength">La rue doit comporter au minimum 5 caract√®res</div>
  <div *ngIf="addressForm.get('postalCode').invalid && addressForm.get('postalCode').errors.required">Le code postal est requis</div>
  <div *ngIf="addressForm.get('city').invalid && addressForm.get('city').errors.required">La ville est requise</div>
</div>
